
{% extends 'pwdresetapp/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container shadow jumbotron bg-white" style="margin-top:200px;margin-bottom:150">
    <h2 style="text-align: center;"> Do you want to reset your password? </h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}<br>
        <input type="submit" value="Send" class="btn btn-primary">
    </form>
</div>
{% endblock %}
